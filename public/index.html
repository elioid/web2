<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Log In</title>
    </head>
    <body>
        <h1>Bienvenido!</h1>
        <form action="home.html" method="get">
            <div class = "forms">
                <label for="email" class = "form-eti">Email:</label>
                <input type="email" id="email" name="email" class="form-get"><br><br>
            </div>
            <div class = "forms">
                <label for="pwd" class = "form-eti">Password:</label>
                <input type="password" id="pwd" name="pwd" class="form-get"><br><br>
            </div>
            <button type="submit" class="button-submit">Submit</button>
        </form>
        <script src="./index.js"></script>
    </body>
</html>
